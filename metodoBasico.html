<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos Básicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/MetodosBasicos.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Métodos Básicos</h1>
            <p class="text-gray-600 mt-2">Configure os parâmetros para execução do algoritmo</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 card-hover">
            <form class="space-y-6">
                <div class="flex flex-col gap-6">
                    <!-- Tipo de Execução -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-cogs mr-2 text-blue-500"></i>Tipo de Execução
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="relative">
                                <input class="peer hidden" id="aleatorio" type="radio" name="tipo" value="aleatorio" checked>
                                <label class="block p-3 border border-gray-300 rounded-lg cursor-pointer option-card
                                            peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                       for="aleatorio">
                                    <div class="flex flex-col items-center">
                                        <i class="fas fa-random text-blue-500 text-lg mb-1"></i>
                                        <span class="text-sm font-medium">Aleatório</span>
                                    </div>
                                </label>
                            </div>
                            <div class="relative">
                                <input class="peer hidden" id="fixo" type="radio" name="tipo" value="fixo">
                                <label class="block p-3 border border-gray-300 rounded-lg cursor-pointer option-card
                                            peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                       for="fixo">
                                    <div class="flex flex-col items-center">
                                        <i class="fas fa-lock text-blue-500 text-lg mb-1"></i>
                                        <span class="text-sm font-medium">Fixo</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tamanho do Problema -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="tamanho">
                            <i class="fas fa-expand-alt mr-2 text-blue-500"></i>Tamanho do Problema
                        </label>
                        <div class="relative">
                            <input type="number" id="tamanho" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                                   placeholder="Digite o tamanho">
                        </div>
                    </div>
                </div>
                
                <!-- Gerar Problema -->
                <div>
                    <button type="button" 
                            class="w-full flex justify-between items-center px-4 py-3 bg-gray-50 hover:bg-gray-100 border border-gray-300 rounded-lg transition-all">
                        <span class="text-sm font-medium text-gray-700">
                            <i class="fas fa-cog mr-2 text-blue-500"></i>Gerar Problema
                        </span>
                        <i class="fas fa-chevron-right text-gray-500"></i>
                    </button>
                </div>
                
                <!-- Método -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-project-diagram mr-2 text-blue-500"></i>Método
                    </label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <div class="relative">
                            <input class="peer hidden" id="subida" type="radio" name="metodo" value="subida" checked>
                            <label class="block p-4 border border-gray-300 rounded-lg cursor-pointer option-card
                                        peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                   for="subida">
                                <div class="flex flex-col items-center text-center">
                                    <i class="fas fa-mountain text-blue-500 text-xl mb-2"></i>
                                    <span class="text-sm font-medium">Subida de Encosta</span>
                                </div>
                            </label>
                        </div>
                        <div class="relative">
                            <input class="peer hidden" id="tentativas" type="radio" name="metodo" value="tentativas">
                            <label class="block p-4 border border-gray-300 rounded-lg cursor-pointer option-card
                                        peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                   for="tentativas">
                                <div class="flex flex-col items-center text-center">
                                    <i class="fas fa-redo-alt text-blue-500 text-xl mb-2"></i>
                                    <span class="text-sm font-medium">Subida de Encosta com Tentativas</span>
                                </div>
                            </label>
                        </div>
                        <div class="relative">
                            <input class="peer hidden" id="tempera" type="radio" name="metodo" value="tempera">
                            <label class="block p-4 border border-gray-300 rounded-lg cursor-pointer option-card
                                        peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                   for="tempera">
                                <div class="flex flex-col items-center text-center">
                                    <i class="fas fa-fire text-blue-500 text-xl mb-2"></i>
                                    <span class="text-sm font-medium">Tempera Simulada</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Botão Executar -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium 
                                   transition-all flex items-center justify-center shadow-md hover:shadow-lg">
                        <i class="fas fa-play-circle mr-2"></i>Executar
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Área para informações adicionais -->
        <div class="bg-white rounded-xl shadow-md p-6 card-hover">
        </div>
    </div>

    <script>
        // Adicionando interatividade aos botões de rádio
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Atualiza visualmente a seleção
            });
        });
    </script>
</body>
</html>
