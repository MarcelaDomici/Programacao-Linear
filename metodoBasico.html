<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos Básicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/metodosBasicos.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Métodos Básicos</h1>
            <p class="text-gray-600 mt-2">Configure os parâmetros para execução do algoritmo</p>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6 mb-8 card-hover">
            <form class="space-y-6">
                <div class="flex flex-col gap-6">
                    <!-- Tipo de Execução -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-cogs mr-2 text-blue-500"></i>Tipo de Execução
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="relative">
                                <input class="peer hidden" id="aleatorio" type="radio" name="tipo" value="aleatorio"
                                    checked>
                                <label
                                    class="block p-3 border border-gray-300 rounded-lg cursor-pointer option-card
                                            peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                    for="aleatorio">
                                    <div class="flex flex-col items-center">
                                        <i class="fas fa-random text-blue-500 text-lg mb-1"></i>
                                        <span class="text-sm font-medium">Aleatório</span>
                                    </div>
                                </label>
                            </div>
                            <div class="relative">
                                <input class="peer hidden" id="fixo" type="radio" name="tipo" value="fixo">
                                <label
                                    class="block p-3 border border-gray-300 rounded-lg cursor-pointer option-card
                                            peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                    for="fixo">
                                    <div class="flex flex-col items-center">
                                        <i class="fas fa-lock text-blue-500 text-lg mb-1"></i>
                                        <span class="text-sm font-medium">Fixo</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Tamanho do Problema -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="tamanho">
                            <i class="fas fa-expand-alt mr-2 text-blue-500"></i>Tamanho do Problema
                        </label>
                        <div class="relative">
                            <input type="number" id="tamanho"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                                placeholder="Digite o tamanho">
                        </div>
                    </div>
                </div>

                <!-- Gerar Problema -->
                <div>
                    <button type="button"
                        class="w-full flex justify-between items-center px-4 py-3 bg-gray-50 hover:bg-gray-100 border border-gray-300 rounded-lg transition-all"
                        id="gerarProblemaBtn">
                        <span class="text-sm font-medium text-gray-700">
                            <i class="fas fa-cog mr-2 text-blue-500"></i>Solução Inicial
                        </span>
                        <i class="fas fa-chevron-right text-gray-500"></i>
                    </button>
                </div>

                <!-- Método -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-project-diagram mr-2 text-blue-500"></i>Método
                    </label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <div class="relative">
                            <input class="peer hidden" id="subida" type="radio" name="metodo" value="subida" checked>
                            <label
                                class="block p-4 border border-gray-300 rounded-lg cursor-pointer option-card
                                        peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                for="subida">
                                <div class="flex flex-col items-center text-center">
                                    <i class="fas fa-mountain text-blue-500 text-xl mb-2"></i>
                                    <span class="text-sm font-medium">Subida de Encosta</span>
                                </div>
                            </label>
                        </div>
                        <div class="relative">
                            <input class="peer hidden" id="tentativas" type="radio" name="metodo" value="tentativas">
                            <label
                                class="block p-4 border border-gray-300 rounded-lg cursor-pointer option-card
                                        peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                for="tentativas">
                                <div class="flex flex-col items-center text-center">
                                    <i class="fas fa-redo-alt text-blue-500 text-xl mb-2"></i>
                                    <span class="text-sm font-medium">Subida de Encosta com Tentativas</span>
                                </div>
                            </label>
                        </div>
                        <div class="relative">
                            <input class="peer hidden" id="tempera" type="radio" name="metodo" value="tempera">
                            <label
                                class="block p-4 border border-gray-300 rounded-lg cursor-pointer option-card
                                        peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:ring-1 peer-checked:ring-blue-500"
                                for="tempera">
                                <div class="flex flex-col items-center text-center">
                                    <i class="fas fa-fire text-blue-500 text-xl mb-2"></i>
                                    <span class="text-sm font-medium">Tempera Simulada</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Parâmetros da Tempera Simulada -->
                <div id="temperaParams" class="hidden space-y-4 mt-4">
                    <div>
                        <label for="ti" class="block text-sm font-medium text-gray-700">Temperatura Inicial (ti)</label>
                        <input type="number" id="ti"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="tf" class="block text-sm font-medium text-gray-700">Temperatura Final (tf)</label>
                        <input type="number" id="tf"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="fr" class="block text-sm font-medium text-gray-700">Fator de Resfriamento
                            (fr)</label>
                        <input type="number" step="0.01" id="fr"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <!-- Parâmetro para Subida de Encosta com Tentativa -->
                <div id="tentativaParams" class="hidden space-y-4 mt-4">
                    <div>
                        <label for="t_max" class="block text-sm font-medium text-gray-700">Maximo de tentativas (t_max)</label>
                        <input type="number" id="t_max"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <!-- Botão Executar -->
                <div class="pt-4">
                    <button id="btn-executar" type="button" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium 
                                transition-all flex items-center justify-center shadow-md hover:shadow-lg">
                        <i class="fas fa-play-circle mr-2"></i>Executar
                    </button>
                </div>
            </form>

            <!-- Botão Voltar para o Menu -->
            <div class="pt-6">
                <a href="menu.html" class="w-full py-3 px-4 bg-gray-600 hover:bg-gray-700 rounded-lg text-white font-medium 
                        transition-all flex items-center justify-center shadow-md hover:shadow-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Voltar para a Página Inicial
                </a>
            </div>
        </div>

        <!-- Área para informações adicionais -->
        <div class="bg-white rounded-xl shadow-md p-6 card-hover" id="resultadoContainer">
        </div>
    </div>

    <script>
        // Adicionando interatividade aos botões de rádio
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function () {
                // Atualiza visualmente a seleção
            });
        });

        // mensagem botao executar "Módulo em desenvolvimento"
        // const botaoExecutar = document.getElementById('btn-executar');
        // botaoExecutar.addEventListener('click', () => {
        //     alert('Módulo em desenvolvimento');
        // });

        document.getElementById('btn-executar').addEventListener('click', async () => {
            const metodoSelecionado = document.querySelector('input[name="metodo"]:checked').value;
            const resultadoContainer = document.getElementById('resultadoContainer');

            if (metodoSelecionado === 'subida') {
                try {
                    const response = await fetch('/api/subida_encosta');
                    const dados = await response.json();

                    if (dados.erro) {
                        resultadoContainer.innerHTML = `<p class="text-red-500">${dados.erro}</p>`;
                        return;
                    }

                    const escalaInicialFormatada = Array.isArray(dados.escala_inicial)
                        ? dados.escala_inicial.map(row => row.join(' ')).join('\n')
                        : 'Escala inicial não disponível';


                    const escalaFinalFormatada = Array.isArray(dados.escala_final)
                        ? dados.escala_final.map(row => row.join(' ')).join('\n')
                        : 'Escala final não disponível';


                    const avaliacaoInicialFormatada = dados.avaliacao_inicial.toFixed(2);
                    const avaliacaoFinalFormatada = dados.avaliacao_final.toFixed(2);
                    const ganhoFormatado = dados.ganho.toFixed(2);
                    const htmlResultado = `
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Resultado da Subida de Encosta</h3>
                    <div class="text-gray-700 space-y-2">
                        <p><strong>Avaliação Inicial:</strong> ${avaliacaoInicialFormatada}</p>
                        <p><strong>Escala Inicial:</strong></p>
                        <pre class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm text-gray-900">${escalaInicialFormatada}</pre>

                        <p><strong>Avaliação Final:</strong> ${avaliacaoFinalFormatada}</p>
                        <p><strong>Escala Final:</strong></p>
                        <pre class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm text-gray-900">${escalaFinalFormatada}</pre>

                        <p><strong>Ganho:</strong> ${ganhoFormatado}</p>
                    </div>
                        `;

                    resultadoContainer.innerHTML = htmlResultado;

                } catch (error) {
                    resultadoContainer.innerHTML = `<p class="text-red-500">Erro ao executar o método. Verifique se o servidor está ativo.</p>`;
                    console.error('Erro:', error);
                }

            } else if (metodoSelecionado === 'tempera') {
                const ti = document.getElementById('ti').value;
                const tf = document.getElementById('tf').value;
                const fr = document.getElementById('fr').value;

                if (!ti || !tf || !fr) {
                    resultadoContainer.innerHTML = `<p class="text-red-500">Por favor, preencha todos os parâmetros (ti, tf e fr) antes de executar.</p>`;
                    return;
                }

                try {
                    const response = await fetch(`/api/tempera_simulada?ti=${ti}&tf=${tf}&fr=${fr}`);
                    const dados = await response.json();

                    if (dados.erro) {
                        resultadoContainer.innerHTML = `<p class="text-red-500">${dados.erro}</p>`;
                        return;
                    }

                    const escalaInicialFormatada = Array.isArray(dados.escala_inicial)
                        ? dados.escala_inicial.map(row => row.join(' ')).join('\n')
                        : 'Escala inicial não disponível';

                    const escalaFinalFormatada = Array.isArray(dados.escala_final)
                        ? dados.escala_final.map(row => row.join(' ')).join('\n')
                        : 'Escala final não disponível';

                    const avaliacaoInicialFormatada = dados.avaliacao_inicial.toFixed(2);
                    const avaliacaoFinalFormatada = dados.avaliacao_final.toFixed(2);
                    const ganhoFormatado = dados.ganho.toFixed(2);

                    resultadoContainer.innerHTML = `
                        <h3 class="text-xl font-bold mb-4 text-gray-800">Resultado da Tempera Simulada</h3>
                        <div class="text-gray-700 space-y-2">
                            <p><strong>Avaliação Inicial:</strong> ${avaliacaoInicialFormatada}</p>
                            <p><strong>Escala Inicial:</strong></p>
                            <pre class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm text-gray-900">${escalaInicialFormatada}</pre>

                            <p><strong>Avaliação Final:</strong> ${avaliacaoFinalFormatada}</p>
                            <p><strong>Escala Final:</strong></p>
                            <pre class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm text-gray-900">${escalaFinalFormatada}</pre>

                            <p><strong>Ganho:</strong> ${ganhoFormatado}</p>
                        </div>
                    `;
                } catch (error) {
                    resultadoContainer.innerHTML = `<p class="text-red-500">Erro ao executar o método. Verifique se o servidor está ativo.</p>`;
                    console.error('Erro:', error);
                }

            } else if (metodoSelecionado === 'tentativas') {

                const t_max = document.getElementById('t_max').value;

                if (!t_max) {
                    resultadoContainer.innerHTML = `<p class="text-red-500">Por favor, preencha o parâmetro (t_max) antes de executar.</p>`;
                    return;
                }
                
                try {
                    const response = await fetch(`/api/subida_encosta_tentativas?t_max=${t_max}`);
                    const dados = await response.json();

                    if (dados.erro) {
                        resultadoContainer.innerHTML = `<p class="text-red-500">${dados.erro}</p>`;
                        return;
                    }

                    const escalaInicialFormatada = Array.isArray(dados.escala_inicial)
                        ? dados.escala_inicial.map(row => row.join(' ')).join('\n')
                        : 'Escala inicial não disponível';


                    const escalaFinalFormatada = Array.isArray(dados.escala_final)
                        ? dados.escala_final.map(row => row.join(' ')).join('\n')
                        : 'Escala final não disponível';


                    const avaliacaoInicialFormatada = dados.avaliacao_inicial.toFixed(2);
                    const avaliacaoFinalFormatada = dados.avaliacao_final.toFixed(2);
                    const ganhoFormatado = dados.ganho.toFixed(2);
                    const htmlResultado = `
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Resultado da Subida de Encosta</h3>
                    <div class="text-gray-700 space-y-2">
                        <p><strong>Avaliação Inicial:</strong> ${avaliacaoInicialFormatada}</p>
                        <p><strong>Escala Inicial:</strong></p>
                        <pre class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm text-gray-900">${escalaInicialFormatada}</pre>

                        <p><strong>Avaliação Final:</strong> ${avaliacaoFinalFormatada}</p>
                        <p><strong>Escala Final:</strong></p>
                        <pre class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm text-gray-900">${escalaFinalFormatada}</pre>

                        <p><strong>Ganho:</strong> ${ganhoFormatado}</p>
                    </div>
                        `;

                    resultadoContainer.innerHTML = htmlResultado;

                } catch (error) {
                    resultadoContainer.innerHTML = `<p class="text-red-500">Erro ao executar o método. Verifique se o servidor está ativo.</p>`;
                    console.error('Erro:', error);
                }
            }

        });


        const radioFixo = document.getElementById('fixo');
        const campoTamanho = document.getElementById('tamanho');
        const radioAleatorio = document.getElementById('aleatorio');
        const radioTempera = document.getElementById('tempera');
        const temperaParams = document.getElementById('temperaParams');
        const radioTentativa = document.getElementById('tentativas');
        const tentativaParams = document.getElementById('tentativaParams');

        function atualizarCampo() {
            if (radioFixo.checked) {
                campoTamanho.value = '';
                campoTamanho.disabled = true;
                campoTamanho.classList.add('bg-gray-100', 'cursor-not-allowed');
            }
            else if (radioAleatorio.checked) {
                campoTamanho.disabled = false;
                campoTamanho.classList.remove('bg-gray-100', 'cursor-not-allowed');
            }
        }

        // desabilita campo tamanho quando slecionado fixo
        radioFixo.addEventListener('change', atualizarCampo);

        // habilita campo tamanho quando selecionado aleatorio
        radioAleatorio.addEventListener('change', atualizarCampo);

        // habilita o campo de parametros do tempera
        document.querySelectorAll('input[name="metodo"]').forEach(radio => {
            radio.addEventListener('change', () => {
                if (radioTempera.checked) {
                    temperaParams.classList.remove('hidden');
                } else {
                    temperaParams.classList.add('hidden');
                }
            });
        });

        // habilita o campo de parametro do subida de encosta com tentativa
        document.querySelectorAll('input[name="metodo"]').forEach(radio => {
            radio.addEventListener('change', () => {
                if (radioTentativa.checked) {
                    tentativaParams.classList.remove('hidden');
                } else {
                    tentativaParams.classList.add('hidden');
                }
            });
        });

        // atualiza quando recarrega pagina
        document.addEventListener('DOMContentLoaded', atualizarCampo);
        document.addEventListener('DOMContentLoaded', () => {
            campoTamanho.value = '';
        });

        document.addEventListener('DOMContentLoaded', () => {
            const gerarBtn = document.getElementById('gerarProblemaBtn');
            const resultadoContainer = document.getElementById('resultadoContainer');

            gerarBtn.addEventListener('click', async (event) => {
                event.preventDefault();

                const tipo = document.querySelector('input[name="tipo"]:checked').value;
                const tamanho = document.getElementById('tamanho').value;

                if (tipo === 'aleatorio' && tamanho === '') {
                    resultadoContainer.innerHTML = `<p class="text-red-500">Por favor, preencha o tamanho para o modo Aleatório.</p>`;
                    return;
                }

                const tipoAPI = (tipo === 'fixo') ? 'F' : 'A';

                let url;
                if (tipo === 'fixo') {
                    url = `/api/gerar_escala?tipo=${tipoAPI}`;
                } else {
                    url = `/api/gerar_escala?tipo=${tipoAPI}&funcs=${tamanho}`;
                }

                try {
                    const response = await fetch(url);
                    const dados = await response.json();

                    const escalaFormatada = dados.escala.map(row => {
                        return row.join(' ');
                    }).join('\n');

                    const avaliacaoFormatada = dados.avaliacao.toFixed(2);

                    const htmlResultado = `
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Resultado da Geração</h3>
                    <div class="text-gray-700 space-y-2">
                        <p><strong>Avaliação (Desvio Padrão):</strong> ${avaliacaoFormatada}</p>
                        <p><strong>Escala Gerada:</strong></p>
                        <pre class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm text-gray-900">${escalaFormatada}</pre>
                    </div>
                `;

                    resultadoContainer.innerHTML = htmlResultado;

                } catch (error) {
                    resultadoContainer.innerHTML = `<p class="text-red-500">Erro ao gerar o problema. Verifique se o servidor está ativo.</p>`;
                    console.error('Erro:', error);
                }
            });
        });
    </script>

</body>

</html>
