<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escalonamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/menu.css">
</head>

<body class="antialiased">
    <!-- Container principal -->
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <!-- Logo -->
                    <div class="flex items-center space-x-2">
                        <div class="bg-blue-600 p-2 rounded-lg">
                            <i class="fas fa-calendar-alt text-white text-xl"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800">Smart<span class="logo-accent">Schedule</span></h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main class="min-h-screen flex items-center justify-center px-4 -translate-y-16">

            <div class="max-w-4xl mx-auto">
                <!-- Cabeçalho -->
                <div class="text-center mb-12">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Sistema de Otimização de Escalonamento</h2>
                </div>
                
                <!-- Cards de métodos -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                  <!-- Card 1: Métodos Básicos -->
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform duration-300 hover:shadow-xl hover:-translate-y-1">
                        <div class="p-6 flex flex-col items-center justify-between min-h-[320px]">
                            
                            <!-- Ícone grande -->
                            <div class="flex-1 flex items-center justify-center">
                                <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center shadow-md">
                                    <i class="fas fa-calculator text-blue-600 text-5xl"></i>
                                </div>
                            </div>

                            <!-- Texto e botão -->
                            <div class="w-full text-center mt-8">
                                <h3 class="text-2xl font-semibold text-gray-800 mb-4">Métodos Básicos</h3>
                                <a href="metodoBasico.html" 
                                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 text-center inline-block">
                                    Acessar
                                    <i class="fas fa-arrow-right ml-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2: Algoritmos Genéticos -->
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform duration-300 hover:shadow-xl hover:-translate-y-1">
                        <div class="p-6 flex flex-col items-center justify-between min-h-[320px]">
                            
                            <!-- Ícone grande -->
                            <div class="flex-1 flex items-center justify-center">
                                <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center shadow-md">
                                    <i class="fas fa-dna text-blue-600 text-5xl"></i>
                                </div>
                            </div>

                            <!-- Texto e botão -->
                            <div class="w-full text-center mt-8">
                                <h3 class="text-2xl font-semibold text-gray-800 mb-4">Algoritmos Genéticos</h3>
                                <a href="algoritmoGenetico.html" 
                                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 text-center inline-block">
                                    Acessar
                                    <i class="fas fa-arrow-right ml-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card 3: Sobre -->
                     <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform duration-300 hover:shadow-xl hover:-translate-y-1">
                        <div class="p-6 flex flex-col items-center justify-between min-h-[320px]">
                            
                            <!-- Ícone grande -->
                            <div class="flex-1 flex items-center justify-center">
                                <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center shadow-md">
                                    <i class="fas fa-book text-blue-600 text-5xl"></i>
                                </div>
                            </div>

                            <!-- Texto e botão -->
                            <div class="w-full text-center mt-8">
                                <h3 class="text-2xl font-semibold text-gray-800 mb-4">Sobre</h3>
                                <a href="sobre.html" 
                                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 text-center inline-block">
                                    Acessar
                                    <i class="fas fa-arrow-right ml-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
